<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <title>Document</title>
    </head>
    <body>
        <!-- action 속성은 form 내의 input 요소에 입력된 내용을 전송받을 backend의 URL -->
        <!-- form 안에서 submit 버튼이 눌러졌을 때의 이벤트는 버튼이 아닌 form 자체에 적용해야 한다. -->
        <form id="myform" >
            <div>
                <label for="username">사용자이름</label>
                <input type="text" name="username" id="username" />
            </div>
            <div>
                <label for="userpass">비밀번호</label>
                <input type="password" name="userpass" id="userpass" />
            </div>
            <!-- Backend에 입력값을 전송하는 버튼 -->
            <button type="submit" id="btn">입력값 확인</button>
            <hr />

            <!-- 선택결과를 표시할 div -->
            <div id="result"></div>
        </form>

        <script type="text/javascript">
            /** form 요소 안에서 type="submit"을 누른 경우 */
            // 이 이벤트가 실행된다고 해서 <form> 자체의 전송기능이 사라지지는 않으므로, 이벤트 처리 후 전송을 방지하기 위한 코드를 적용해야 한다.
            const myform =  document.querySelector("#myform");

            myform.addEventListener("submit", e => {
                e.preventDefault();

                if (!document.querySelector("#username").value) {
                    alert("사용자 이름을 입력하세요.");
                    document.querySelector("#username").focus();
                    return;
                }

                if (!document.querySelector("#userpass").value) {
                    alert("비밀번호를 입력하세요.");
                    document.querySelector("#userpass").focus();
                    return;
                }

                // 중단시켜 놓은 <form>의 원래 기능을 무시하고 강제 전송
                e.currentTarget.submit();
            });
        </script>
    </body>
</html>
